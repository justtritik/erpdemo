<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mt-5 mb-4">Student Dashboard</h2>
    <div id="studentInfo">
      <!-- Student's name and section will be populated dynamically -->
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <a href="studentmarks" class="btn btn-primary btn-block">Marks</a>
      </div>
      <div class="col-md-6 mb-3">
        <a href="studentatt/" class="btn btn-secondary btn-block">Attendance</a>
      </div>
      <div class="col-md-12">
        <a href="timetable/" class="btn btn-info btn-block">Time Table</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies (optional for some features) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Example: Get student's name and section from somewhere and display dynamically
    document.getElementById('studentInfo').innerHTML = '<p><strong>Name:</strong> {{fname}}</p><p><strong>course:</strong> Btech</p>';
  </script>
</body>
</html>
